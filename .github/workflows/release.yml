name: Build & Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build prebuilds
        run: npx prebuildify --napi --strip

      - name: Upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ matrix.os }}
          path: prebuilds/

  publish:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-22.04
    if: github.ref_type == 'tag' && contains(github.ref, 'refs/tags/v') && github.event.base_ref == 'refs/heads/main' || github.event.repository.default_branch == 'main'

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Download all prebuilds
        uses: actions/download-artifact@v4
        with:
          path: prebuilds/
          merge-multiple: true

      - name: List prebuilds
        run: ls -R prebuilds/

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
