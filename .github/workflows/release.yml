name: Build Prebuilds

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build prebuilds
        run: npx prebuildify --napi --strip

      - name: Upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ matrix.os }}
          path: prebuilds/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Download all prebuilds
        uses: actions/download-artifact@v4
        with:
          path: prebuilds-downloaded

      - name: Prepare binaries for release
        run: |
          mkdir -p release-binaries

          # Find and copy binaries with platform-specific names
          for dir in prebuilds-downloaded/prebuilds-*/prebuilds/*; do
            if [ -d "$dir" ]; then
              platform=$(basename "$dir")
              for file in "$dir"/*.node; do
                if [ -f "$file" ]; then
                  cp "$file" "release-binaries/vibe-gx-${platform}.node"
                fi
              done
            fi
          done

          ls -lh release-binaries/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-binaries/*.node
          generate_release_notes: true
